<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css\styles.css" />
  </head>

  <body>
    <!-- Logo & Navigation -->
    <header class="main-header">
      <!-- Logo -->
      <div class="logo-icon"></div>

      <!-- Navigation -->
      <nav>
        <a href="#Home-Page">Home</a>
        <a href="#Our-Profile">Our Profile</a>
        <a href="#Portofolio">Portofolio</a>
        <a href="#Message-Us">Message Us</a>
      </nav>
    </header>

    <hr />

    <!-- main Content -->
    <main>
      <!-- home page -->
      <section>
        <!-- tittle -->
        <header id="Home-Page">
          <h1>
            Hi <span id="name">User</span>
            Welcome to our website
          </h1>

          <input
            type="text"
            name="name"
            id="name-input"
            placeholder="Enter your name"
          />
          <button id="kirim">kirim</button>
          <p id="error-name"></p>
        </header>

        <div class="banner-image banner-image1"></div>
        <div class="banner-image banner-image2"></div>
        <div class="banner-image banner-image3"></div>
      </section>

      <!-- Our Profile -->\
      <section>
        <!-- tittle -->
        <header id="Our-Profile">
          <h1>Our Profile</h1>
        </header>

        <div class="content"></div>
      </section>

      <!-- Portofolio -->
      <section>
        <!-- tittle -->
        <header id="Portofolio">
          <h1>Portofolio</h1>
        </header>

        <div class="content"></div>
      </section>

      <!-- Message Us -->
      <section>
        <!-- tittle -->
        <header id="Message-Us">
          <h1>Message Us</h1>
        </header>

        <div class="content">
          <form action="">
            <label for="name-input">Name:</label>
            <input
              type="text"
              name="name"
              id="name-input"
              placeholder="Enter your name"
              required
            />

            <button type="button" id="submit-btn">Submit</button>
          </form>

          <div id="result-form"></div>
        </div>
      </section>
    </main>

    <hr />

    <!-- footer -->

    <footer>
      <p>&copy; 2025</p>
    </footer>

    <!-- JS -->
    <script src="Js\Script.js"></script>
  </body>
</html>
